<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

  
</head>
<body background="bg.jpg">

  <!--navbar start-->

    <!--form start-->
    <div class="col">
        <form class="mylogin" onsubmit=" return validate()">
          <h2>To-Do User Login</h2>
          <br>
          <div class="form-group">
            <label for="uname">Username</label><br>
            <input type="text" class="form-control" id="uname" aria-describedby="emailHelp">
            <label for="error" id="error1"></label>
            <br>
          </div>

          <div class="form-group">
            <label for="pass">Password</label><br>
            <input type="password" class="form-control" id="pass">
            <label for="error" id="error2"></label>
            <br>   
          </div>
          <div class="text-center">
          <button type="submit" class="btn" >Login</button>
          </div>
        </form>
      </div>
      <!--/form-->
      <footer>
        <h5>©maya vc 2022.· <a href="#">Privacy</a> · <a href="#">Terms</a></h5>
    </footer>
    <script src="login.js"></script>
</body>
</html>
